definitions:
  dto.BasicResponse:
    properties:
      code:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      err:
        type: string
    type: object
  dto.MedicineDateInfo:
    properties:
      date:
        example: YYYY-MM-DD
        type: string
      medicines:
        items:
          $ref: '#/definitions/dto.MedicineTakenInfo'
        type: array
    type: object
  dto.MedicineRequest:
    properties:
      dose:
        type: number
      end_at:
        example: YYYY-MM:dd
        type: string
      id:
        type: integer
      interval_type:
        type: integer
      is_active:
        type: boolean
      least_store:
        type: number
      medicine_type:
        type: string
      name:
        type: string
      start_at:
        example: YYYY-MM-dd
        type: string
      store:
        type: number
      timestamp:
        example:
        - HH:mm
        - HH:mm
        items:
          type: string
        type: array
      use_privacy:
        type: boolean
      weekdays:
        items:
          type: integer
        type: array
    type: object
  dto.MedicineResponse:
    properties:
      created:
        example: 'YYYY-mm-ddTHH:mm:ss '
        type: string
      dose:
        type: number
      end_at:
        example: YYYY-MM:dd
        type: string
      id:
        type: integer
      interval_type:
        type: integer
      is_active:
        type: boolean
      least_store:
        type: number
      medicine_type:
        type: string
      name:
        type: string
      start_at:
        example: YYYY-MM-dd
        type: string
      store:
        type: number
      timestamp:
        example:
        - HH:mm
        - HH:mm
        items:
          type: string
        type: array
      updated:
        example: 'YYYY-mm-ddTHH:mm:ss '
        type: string
      use_privacy:
        type: boolean
      weekdays:
        items:
          type: integer
        type: array
    type: object
  dto.MedicineTakenInfo:
    properties:
      medicine:
        $ref: '#/definitions/dto.MedicineResponse'
      taken:
        type: boolean
    type: object
  dto.TakeMedicine:
    properties:
      date_taken:
        example: YYYY-MM-DD
        type: string
      dose:
        type: number
      medicine_id:
        type: integer
      time_taken:
        example: YYYY-MM-DD
        type: string
    type: object
  dto.UnTakeMedicine:
    properties:
      date_taken:
        example: YYYY-MM-DD
        type: string
      medicine_id:
        type: integer
      time_taken:
        example: YYYY-MM-DD
        type: string
    type: object
info:
  contact: {}
paths:
  /get-medicines:
    get:
      description: 등록 약물 조회시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 등록 약물 정보
          schema:
            items:
              $ref: '#/definitions/dto.MedicineResponse'
            type: array
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 등록 약물 조회
      tags:
      - 약물 /medicine
  /get-takens:
    get:
      description: 약물 복용내역 조회시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 시작날짜 yyyy-mm-dd
        in: query
        name: start_date
        required: true
        type: string
      - description: 종료날짜 yyyy-mm-dd
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 운동정보
          schema:
            items:
              $ref: '#/definitions/dto.MedicineDateInfo'
            type: array
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 복용내역 조회
      tags:
      - 약물 /medicine
  /remove-medicines:
    post:
      consumes:
      - application/json
      description: 약물 삭제시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 삭제할 id 배열
        in: body
        name: request
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 삭제
      tags:
      - 약물 /medicine
  /save-medicine:
    post:
      description: 약물등록 및 수정시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 요청 DTO - 약물데이터
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.MedicineRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 저장
      tags:
      - 약물 /medicine
  /search-medicines:
    get:
      description: 약물 검색 키워드 입력시 호출
      parameters:
      - description: 키워드
        in: query
        name: keyword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 약물명
          schema:
            items:
              type: string
            type: array
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 찾기
      tags:
      - 약물 /medicine
  /take-medicine:
    post:
      consumes:
      - application/json
      description: 약물 복용시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 약물 복용 데이터
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TakeMedicine'
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 복용
      tags:
      - 약물 /medicine
  /untake-medicine:
    post:
      consumes:
      - application/json
      description: 약물 복용취소시 호출
      parameters:
      - description: Bearer {jwt_token}
        in: header
        name: Authorization
        required: true
        type: string
      - description: 약물 취소 데이터
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UnTakeMedicine'
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 약물 복용취소
      tags:
      - 약물 /medicine
swagger: "2.0"
