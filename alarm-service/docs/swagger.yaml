definitions:
  dto.AlarmRequest:
    properties:
      body:
        type: string
      end_at:
        example: yyyy-mm-dd
        type: string
      id:
        type: integer
      start_at:
        example: yyyy-mm-dd
        type: string
      timestamp:
        example: HH:mm
        type: string
      type:
        type: string
      week:
        example: 0,4,6 (sunday:0,...)
        type: string
    type: object
  dto.BasicResponse:
    properties:
      code:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      err:
        type: string
    type: object
info:
  contact: {}
paths:
  /remove-alarm/{id}:
    post:
      consumes:
      - application/json
      description: 알람삭제시 호출
      parameters:
      - description: 알람ID
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 알람설정
      tags:
      - 알람삭제
  /save-alarm:
    post:
      consumes:
      - application/json
      description: 알람생성시 호출
      parameters:
      - description: 요청 DTO - 알람데이터
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AlarmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공시 200 반환
          schema:
            $ref: '#/definitions/dto.BasicResponse'
        "400":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: 요청 처리 실패시 오류 메시지 반환
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: 알람설정
      tags:
      - 알람생성
swagger: "2.0"
